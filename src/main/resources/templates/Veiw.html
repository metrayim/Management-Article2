

<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/master}">
<head>

    <title>ManagementController</title>

</head>
<body>

<div class="container mt-5" layout:fragment="content">
    <div class="row" th:object="${article}">
        <div class="col-3 ">
            <a href="/"​​​ > <button type="button" class="btn btn-secondary" th:text="#{back-home}">Secondary</button></a>
        </div>


        <div class="col-6">
            <div class="card card-cascade wider mt-5 mb-5">

                <!-- Card image -->
                <div class="view view-cascade overlay">
                    <img  class="card-img-top" th:src="'/images/'+*{image}" alt="Card image cap" >
                    <a href="#!">
                        <div class="mask rgba-white-slight"></div>
                    </a>
                </div>


                <!-- Card content -->
                <div class="card-body card-body-cascade text-center ">

                    <!-- Title -->
                    <h4 class="card-title" th:text="'Author:'+*{author}"><strong>Alison Belmont</strong></h4>
                    <!-- Subtitle -->
                    <h5 class="blue-text pb-2" th:text="'Title:'+*{title}"><strong>Graffiti Artist</strong></h5>
                    <p th:text="*{category.nameCategory}"></p>
                    <!-- Text -->
                    <p class="card-text" th:text="*{description}"> </p>

                    <!-- Linkedin -->
                    <a class="px-2 fa-lg li-ic"><i class="fab fa-linkedin-in"></i></a>
                    <!-- Twitter -->
                    <a class="px-2 fa-lg tw-ic"><i class="fab fa-twitter"></i></a>
                    <!-- Dribbble -->
                    <a class="px-2 fa-lg fb-ic"><i class="fab fa-facebook-f"></i></a>

                </div>
            </div>


            <div class="col-3"></div>
        </div>
    </div>
</div>
<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
